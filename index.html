<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Loan Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Loan Calculator</h1>
      <p>
        Loan Amount(â‚¹):
        <input
          type="number"
          id="lAmount"
          min="1"
          max="10000000"
          value="10000"
        />
      </p>

      <p>
        Interest Rate(%):
        <input
          type="number"
          id="Interest"
          min="0"
          max="100"
          step=".1"
          value="10"
        />
      </p>

      <p>
        Months to Pay:
        <input type="number" id="months" min="6" max="48" value="12" />
      </p>

      <p>Monthly Payment:</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
